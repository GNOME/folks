stages:
  - build

fedora-latest:
  image: fedora:latest
  stage: build
  except:
    - tags
  variables:
    V: "1"
    MAKEFLAGS: "-j8"
  before_script:
    - dnf update -y && dnf -y install dnf-plugins-core redhat-rpm-config
    - dnf -y builddep folks
  script:
    - mkdir _build
    - cd _build
    # Configure
    - ../autogen.sh
    # Build
    - make
    # Run tests
    - make check
  artifacts:
    name: "folks-${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}"
    when: always
    paths:
      - "_build/config.h"
      - "_build/*.log"
      - "_build/*/*.log"
      - "_build/*/*/*.log"
      - "_build/*/*/*/*.log"
      - "_build/*/*/*/*/*.log"
