image: fedora:latest

stages:
  - build
  - test

build-folks:
  stage: build
  except:
    - tags
  before_script:
    - dnf update -y --nogpgcheck
    - dnf -y install dnf-plugins-core redhat-rpm-config meson ninja-build --nogpgcheck
    - dnf -y builddep folks --nogpgcheck
  script:
    - meson _build
    - ninja -C _build
  artifacts:
    when: always
    expire_in: 1 day
    paths:
      - "_build"

test-folks:
  stage: test
  dependencies:
    - build-folks
  script:
    - bash +x ./.gitlab-ci/run-tests.sh
  allow_failure: true # FIXME: Remove when https://gitlab.gnome.org/GNOME/folks/issues/3 is fixed
  artifacts:
    reports:
      junit: "_build/${CI_JOB_NAME}-report.xml"
    name: "folks-${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}"
    when: always
    expire_in: 1 month
    paths:
      - "_build/config.h"
      - "_build/meson-logs"
      - "_build/${CI_JOB_NAME}-report.xml"
