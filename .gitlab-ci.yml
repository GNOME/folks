stages:
  - build

fedora-latest:
  image: fedora:latest
  stage: build
  except:
    - tags
  variables:
    MAKEFLAGS: "-j8"
  before_script:
    - dnf update -y && dnf -y install dnf-plugins-core redhat-rpm-config
    - dnf -y builddep folks
  script:
    - mkdir _build
    - cd _build
    # Configure
    - ./autogen.sh
    # Build
    - make
    # Run tests
    - make check
