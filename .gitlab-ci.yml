image: fedora:latest

stages:
  - build

build-folks:
  stage: build
  except:
    - tags
  before_script:
    - dnf update -y --nogpgcheck
    - dnf -y install --nogpgcheck
      gcc GConf2-devel dbus-glib-devel evolution-data-server-devel glib2-devel
      gobject-introspection-devel libgee-devel libxml2-devel meson ninja-build
      readline-devel telepathy-glib-devel telepathy-glib-vala tracker-devel vala
  script:
    - meson _build
    - ninja -C _build
    - bash +x ./.gitlab-ci/run-tests.sh
  allow_failure: true # FIXME: Remove when https://gitlab.gnome.org/GNOME/folks/issues/3 is fixed
  artifacts:
    reports:
      junit: "_build/${CI_JOB_NAME}-report.xml"
    name: "folks-${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}"
    when: always
    paths:
      - "_build/config.h"
      - "_build/meson-logs"
      - "_build/${CI_JOB_NAME}-report.xml"
